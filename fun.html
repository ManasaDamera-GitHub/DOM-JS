<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="h1"></div>
    <button id="btn" onclick="click()">Click chey Mawa </button>


    <script>
        function click(){
            let h1=document.getElementsByClassName("h1")[0];
            h1.innerHTML=`<h1>Hello this is div</h1>`;
        }
    </script>
</body>

</html>
